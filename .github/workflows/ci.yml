name: CI Rust
on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup CI Dependencies
        run: |
          cargo install cargo-llvm-cov
          cargo install cargo-audit

      - name: Test
        run: |
          cargo test

      - name: Coverage Check
        run: |
          cargo llvm-cov

      - name: Linting
        run: |
          cargo clippy -- -D warnings

      - name: Formatting
        run: |
          cargo fmt --check

      - name: Security audit
        run: |
          cargo audit